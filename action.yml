name: 'Read Property'
description: 'Read property from .properties file'
author: Andrew Reed
branding:
  icon: 'list'
  color: 'blue'
inputs:
  path:
    description: 'The path to properties file to read'
    required: true
  property:
    description: 'The property you want to read'
    required: true
outputs:
  value:
    description: 'The value of the given property'
runs:
  using: 'node12'
  main: 'dist/index.js'